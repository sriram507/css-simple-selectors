<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table UI with Background Colors</title>
</head>
<body>
    <table border="1" cellspacing="0" cellpadding="10" style="width: 100%; border-collapse: collapse;">
        <thead>
            <tr>
                <th style="background-color: #4CAF50; color: white;">Name</th>
                <th style="background-color: #2196F3; color: white;">Age</th>
                <th style="background-color: #f44336; color: white;">City</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td style="background-color: #f1f1f1;">Alice</td>
                <td style="background-color: #e0f7fa;">25</td>
                <td style="background-color: #ffeb3b;">New York</td>
            </tr>
            <tr>
                <td style="background-color: #f1f1f1;">Bob</td>
                <td style="background-color: #e0f7fa;">30</td>
                <td style="background-color: #ffeb3b;">Los Angeles</td>
            </tr>
            <tr>
                <td style="background-color: #f1f1f1;">Charlie</td>
                <td style="background-color: #e0f7fa;">28</td>
                <td style="background-color: #ffeb3b;">Chicago</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
